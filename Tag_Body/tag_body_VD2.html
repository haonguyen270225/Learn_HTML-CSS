<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Tag Body !</title>
    <style>
      a:active {
        color: rgb(255, 0, 0);
      }
      /* Thiết lập màu sắc cho các liên kết đang hoạt động trong tài liệu (bằng CSS):  */
      a:link {
        color: rgb(92, 204, 0);
      }
      /* Đặt màu cho các liên kết chưa được truy cập trong tài liệu (bằng CSS): */
      a:visited {
        color: #000000;
      }
      /* Đặt màu sắc cho các liên kết đã truy cập trong tài liệu (bằng CSS): */
    </style>
  </head>
  <body>
    <h1>Hello world !</h1>
    <p><a href="auoehfoahefo.aefaefaef">w3schools.mon</a></p>
    <p>
      <a href="https://www.w3schools.com/tags/tag_body.asp">w3schools.com</a>
    </p>
  </body>
</html>
